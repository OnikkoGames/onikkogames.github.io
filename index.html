<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnikkoGames</title>
  <link rel="icon" href="assets/images/onikkogamesicon.png" type="image/x-icon" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* === ベース === */
    body {
      margin: 0;
      font-family: 'Zen Maru Gothic', Arial, sans-serif;
      color: #000;
      background-color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    /* === ヘッダー === */
    header {
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.95);
      transition: background-color 0.3s, color 0.3s;
      z-index: 10;
    }

    header.scrolled {
      background-color: #000;
      color: #fff;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-weight: 400;
      font-size: 1.2rem;
    }

    .logo-area a {
      text-decoration: none;
      color: inherit;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: inherit;
      font-weight: 400;
      transition: font-weight 0.2s;
    }

    nav a.active {
      font-weight: 700;
    }

    /* === KV（メインビジュアル） === */
    .kv {
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 774px;
      padding: 2rem 4%;
      box-sizing: border-box;
      flex-wrap: wrap;
      gap: 3rem;
    }

    .kv-left, .kv-right {
      flex: 1 1 400px;
      max-width: 500px;
    }
    
   .kv-right {
      margin-top: 5.5rem;
    }
    
    .kv-right img,.kv-left img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 1rem;
    }

    .title1 {
      font-weight: 700;
      font-size: 3.75rem;
      color: #000;
      line-height: 1.2;
      margin-bottom: 5.5rem;
    }

    .title1 span {
      display: block;
    }

    .title2 {
      margin-top: 1.5rem;
      color: #000;
      margin-bottom: 2.5rem;
    }

    .title2 p {
      margin: 0.5rem 0;
    }

    .title2 .main1 {
      font-weight: 500;
      font-size: 1.2rem;
    }

    .title2 .main2 {
      font-family: 'Merriweather', Arial, serif;
      font-weight: 300;
      font-size: 1.1rem;
    }

    .title2 .subtitle {
      font-size: 0.9rem;
      margin: 2rem 0 1rem 0;
    }

    .small-txt {
      font-size:0.1rem;
    }

    /* === スマホ対応 === */
    @media (max-width: 774px) {
      .kv {
        flex-direction: column;
        text-align: start;
      }

      .title1 {
        font-size: 1.6rem;
      }

      .title2 .main1,
      .title2 .main2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header id="site-header">
    <div class="logo-area">
      <img src="assets/images/icon.png" alt="Logo" width="32" height="32">
      <a href="index.html">OnikkoGames</a>
    </div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="privacy-policy.html">PrivacyPolicy</a>
    </nav>
  </header>

<section class="kv">
  <div class="kv-left">
    <img src="assets/gifs/gif1.gif" alt="ゲームシーン1" width="320" height="537">
    <div class="small-txt">
    <p>※画面は開発中のイメージです。</p>
      </div>
  </div>
  <div class="kv-right">
    <div class="title1">
      <span>さあ、</span>
      <span>脱出しよう</span>
    </div>
    <div class="title2">
      <p class="main1">脱出ゲーム</p>
      <p class="main2">1room「砂漠シェルターからの脱出」</p>
      <p class="subtitle">—ここは地球から何光年も離れたどこかの惑星—</p>
      <p>砂漠におおわれた大地をさまよっていたあなたはシェルターにたどりつきました。さて、このシェルターからどうやってでるのかしら？</p>
    </div>
    <img src="assets/gifs/gif2.gif" alt="ゲームシーン2" width="320" height="133" style="margin-top: 2rem; border-radius: 8px;">
  </div>
</section>

  <script>
    // スクロールでヘッダーの反転
    const header = document.getElementById('site-header');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
